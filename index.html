<!DOCTYPE html>

<html>

    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="styles/main.css">
    </head>

    <body>
        <table>
            <thead>
                <tr>
                    <th colspan="3" id="displayScreen"></th>
                    <td id="deleteButton">
                        <button> ← </button>
                    </td>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>
                        <button id="button7"> 7 </button>
                    </td>
                    <td>
                        <button id="button8"> 8 </button>
                    </td>
                    <td>
                        <button id="button9"> 9 </button>
                    </td>
                    <td class="modifier" id="modifier1">
                        <button>÷</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="button4"> 4 </button>
                    </td>
                    <td>
                        <button id="button5"> 5 </button>
                    </td>
                    <td>
                        <button id="button6"> 6 </button>
                    </td>
                    <td class="modifier" id="modifier2">
                        <button>x</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="button1"> 1 </button>
                    </td>
                    <td>
                        <button id="button2"> 2 </button>
                    </td>
                    <td>
                        <button id="button3"> 3 </button>
                    </td>
                    <td class="modifier" id="modifier3">
                        <button>-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="equalTo"> = </button>
                    </td>
                    <td>
                        <button id="button0"> 0 </button>
                    </td>
                    <td>
                        <button> , </button>
                    </td>
                    <td class="modifier" id="modifier4">
                        <button>+</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <script src="scripts/main.js"></script>

        <div id="test">
            <p> Test </p>
        </div>
    </body>

</html>
